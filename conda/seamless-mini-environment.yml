name: seamless-framework
channels:
  - conda-forge
dependencies:
  - python
  - pip
  - rpbs::seamless-framework==0.11
  - rpbs::silk>=0.1.9
  - conda
  - ipython
  - ipykernel
  - aiofiles
  - cffi
  - traitlets
  - ipywidgets
  - debugpy
  - openmp
  - wurlitzer
  - cython
  - commentjson
  - expandvars
  - pip:
    - websockets
    - cson
    - speg
    - aiohttp_cors
    - makefun

variables:
    RPY2_CFFI_MODE: ABI
