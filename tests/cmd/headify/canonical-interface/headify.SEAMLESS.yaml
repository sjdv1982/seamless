canonical:
-
  command: headify infile
  add_to_path: true

-
  command: headify --lines $lines infile
  add_to_path: true
  variables:        
    -
      name: lines
      celltype: int

-
  command: headify infile -n $lines --sleep $sleep
  add_to_path: true
  variables:        
    -
      name: lines
      celltype: int      

    -
      name: sleep
      celltype: int